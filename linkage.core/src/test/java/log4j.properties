# Setting for the log4j
log4j.rootLogger=ALL,STDOUT,ERROROUT,DEBUGOUT
# Print all of the log to Console
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
# output all of log
log4j.appender.STDOUT.Threshold=DEBUG
# Standard output 
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
# Output format
log4j.appender.STDOUT.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%p]-[%t]-[%c] %m%n

# Append all of the error to a file
log4j.appender.ERROROUT=org.apache.log4j.FileAppender
# Save the error log to file
log4j.appender.ERROROUT.File=E:/logs/test_error.log
# Only save the error log
log4j.appender.ERROROUT.Threshold=ERROR
# Standard output 
log4j.appender.ERROROUT.layout=org.apache.log4j.PatternLayout
# Output format
log4j.appender.ERROROUT.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%p]-[%t]-[%c] %m%n

# Append all of the error to a file
log4j.appender.DEBUGOUT=org.apache.log4j.FileAppender
# Save the error log to file
log4j.appender.DEBUGOUT.File=E:/logs/test_debug.log
# Only save the error log
log4j.appender.DEBUGOUT.Threshold=DEBUG
# Standard output 
log4j.appender.DEBUGOUT.layout=org.apache.log4j.PatternLayout
# Output format
log4j.appender.DEBUGOUT.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%p]-[%t]-[%c] %m%n